<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Equilibrium/css/main.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>

  <section class="main">
    <section class="card">
      <div class="image">
        <div class="theHover"></div>
        <img src="images/icon-view.svg" class="eye">
      </div>
      <div class="describtion">

          <h3>Equilibrium #3429</h3>
          <div class="details">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="ethAndDays">

            <div class="eth">
              <img src="images/icon-ethereum.svg">
              <p>0.041 ETH</p>
            </div>

            <div class="days">
              <img src="images/icon-clock.svg" alt="">
              <p>3 days left</p>
            </div>

          </div>

      </div>

      <div class="creator">
        <hr>
        <div class="creatorContainer">
          <img src="images/image-avatar.png" alt="">
          <p><span class="creationOf"> Creation of</span> <span class="nameOfCreator">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </section>

</body>
</html>
